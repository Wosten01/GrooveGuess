services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: grooveguess
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: guessYourGroove
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  static-server:
    build:
      context: ./music-server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./music:/app/music
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
      
volumes:
  postgres_data:
  redis_data: